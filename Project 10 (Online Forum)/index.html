<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"><!--Para que sepa la codificacion que tiene que utilizar-->
    <title>Mi pagina web</title><!--Es el titulo que aparece en la pesta単a de nuestra web-->
    <meta name="description" content="Mi pagina web de prueba para empezar con
    desarrollo frontend"><!--Esta es la descripcion de nuestra web que aparecera en el buscador como introduccion del contenido de nuestra web-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--Se utiliza para que el ancho del contenido sea el ancho de la pantalla del navegador-->
  
    <meta name="theme-color" content="#fafafa"> <!--Esto es para cambiar el color de arriba de las pesta単as predeterminado del navegador-->
  
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
  
    <link rel="canonical" href="tupaginaweb"><!--Sirve para indicar al buscador cual es la pagina principal-->
  
    <link rel="icon" type="image/png" href="img/logo.png" ><!--Para a単adir foto(favicon) logo de nuestra web-->
  
    
    <link rel="stylesheet" href="css/style.css"><!--Para a単adir los estilos css del fichero style creado-->
  
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <a href="#"><img src="img/logo.svg"></a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>

          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>

        </ul>

    <main>

            <p>Meet and communicate with the best people to run projects, events or other

            </p>
            <div class="buttons">
              <a class="buttons__one" href="#">Get Started</a>
              <a class="buttons__two" href="#"> Learn More <img src="img/Arrow.svg"></a>
            </div>
          </article>
          <article class="introduccion__two">
            <article>
              <img src="img/build.svg">
              <h3>Build Community</h3>
            </article>
            <article>
              <img src="img/events.svg">
              <h3>Share Events</h3>
            </article>
            <article>
              <img src="img/information.svg">
              <h3>Get Information</h3>

        </section>
        <section class="images">
          <div class="images__one">
            <img src="img/blackman.png" alt="image">

          </div>
          <div class="images__two">
            <img src="img/asianwoman.png" alt="image">  
            <img src="img/whiteman.png" alt="image"> 
          </div> 
          <img class="ultima" src="img/blackwoman.png" alt="image">   
        </section>

      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
